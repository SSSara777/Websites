<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback</title>
</head>
<body bgcolor="mintcream">
	<br>
	<br>
	<br>
	<table width="50%" style="background: lightgreen;" align="center">
		<tr>
			<td style="background: mintcream; border: double green; border-radius: 10px; text-align: center;">
				<font style="color: green; text-align: center; font-size: 50px;">Feedback Form</font>
			</td>
		</tr>
		<tr>
			<td style="padding-top: 30px; padding-left: 50px;">
					<table>
						<form>
						<tr>
							<td width="20%">To:</td>
							<td>
								<input list="to" name="to">
								<datalist id="to">
    								<option value="Principal">
    								<option value="Manager">
        							<option value="Trainer">
      							</datalist>
							</td>
						</tr>
						<tr>
							<td width="20%">Name:</td>
							<td><input type="text" name="fullname" placeholder="Enter Full Name." size="70"></td>
						</tr>
						<tr>
							<td width="20%">Email:</td>
							<td><input type="email" name="email" placeholder="sample@example.com" size="70"></td>
						</tr>
						<tr>
							<td width="20%" style="padding-bottom: 35px;">Feedback:</td>
							<td><textarea name="feedback" placeholder="Please type your comment" rows="3" cols="60"></textarea></td>
						</tr>
						<tr>
							<th colspan="2">
								<input type="submit" value="Submit" align="center">
							</th>
						</tr>
						</form>
						<tr>
							<td style="padding-left: 410px; padding-right: 2px;" colspan="2">
								<p style="color: darkgreen; font-size: 15px">
									Thank you for your feedback.<br>
									- - - - - - - - - - - - - - - - - - - - -
								</p>
							</td>
						</tr>
					</table>
			</td>
		</tr>
	</table>
</body>
</html>
