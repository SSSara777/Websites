<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Exercise</title>
</head>
<body>
<form>
	<fieldset style="height: 350px; width: 450px; background: #20B2AA;">
		<legend><i>Contact Information</i></legend>
		<label for="fn">First name:</label><br>
		<input type="text" id="fn" name="fn"><br><br>
		<label for="ln">Last name:</label><br>
		<input type="text" id="ln" name="ln"><br><br>
		<label for="email">E-mail:</label><br>
		<input type="email" id="email" name="email"><br><br>
		<label for="mobile-no">Mobile Phone: (Format: 09-123456789)</label><br>
		<input type="tel" id="mobile-no" name="mobile-no" pattern="09-[0-9]{9}"><br><br>
		<label for="address">Address:</label><br>
		<textarea id="address" name="address" rows="5" cols="45"></textarea><br><br>
	</fieldset>
	<br><br>
	<fieldset style="height: 150px; width: 450px; background: #F08080;">
		<legend><i>Competition Question</i></legend>
		How tall is the Eiffel Tower in Paris, France?<br>
		<input type="radio" id="584ft" name="height">
		<label for="584ft">584 ft</label><br>
		<input type="radio" id="784ft" name="height">
		<label for="784ft">784 ft</label><br>
		<input type="radio" id="984ft" name="height">
		<label for="984ft">984 ft</label><br>
		<input type="radio" id="1184ft" name="height">
		<label for="1184ft">1184 ft</label><br>
	</fieldset>
	<br><br>
	<fieldset style="height: 200px; width: 450px; background: #DAA520;">
		<legend><i>Tiebreaker Question</i></legend>
		<label for="tquestion">In 25 words or less, say why you would like to win $10,000:</label>
		<textarea id="tquestion" name="tquestion" rows="10" cols="45"></textarea>
	</fieldset>
	<br><br>
	<fieldset style="height: 40px; width: 450px;">
		<legend><i>Enter Competition</i></legend>
		<input type="submit" onclick="alert('You have successfully entered the competition. Good luck!')" style="background: #FF0000;" value="Enter Competiton">
	</fieldset>
</form>
</body>
</html>
